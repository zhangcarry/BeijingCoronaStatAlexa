plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'com.alibaba:fastjson:1.2.24'
    implementation 'com.amazon.alexa:ask-sdk:2.30.1'
    implementation 'com.amazonaws:aws-lambda-java-log4j2:1.2.0'
}

group = 'com.github.zhangcarry'
version = '1.0-SNAPSHOT'
sourceCompatibility = '8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
